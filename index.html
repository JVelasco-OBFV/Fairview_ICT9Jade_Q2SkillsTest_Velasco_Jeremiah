    <div class="container text-dark">
        <p class="fw-bold display-4" style="text-align: center;">Enroll</p>
        <br>
        <blockquote style="text-align: center;">
            Fill out now to enroll your child into becoming a future leader!
        </blockquote>
    </div>
    <br><br>

    <center>
    
    <div id="form" class="container justify-content-center text-dark">
    
    <h3>Student Information</h3>
    <br>

    <form action="#">
		<label for="fullname">First Name:</label>
		<br>
		<input type="text" id="fullname" name="fullname" placeholder="Enter Firstname..." class="form-control">
        <br><br>

		<label for="addnum">Surname:</label>
		<br>
		<input type="text" id="surname" name="surname" placeholder="Enter Surname..." class="form-control">
		<br><br>

        <label for="birthdate">Birthmonth:</label>
		<br>
		<select id="birthdate" name="birthdate" class="form-select">

			<option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>

		</select>

		<br>
		<select id="birthday" name="birthday" class="form-select">
			<option value="day1">1</option>
            <option value="day2">2</option>

            <option value="day17">17</option>
            <option value="day18">18</option>
            <option value="day19">19</option>
            <option value="day20">20</option>
            <option value="day21">21</option>
            <option value="day22">22</option>
            <option value="day23">23</option>
            <option value="day24">24</option>

            <option value="day26">26</option>
            <option value="day27">27</option>
            <option value="day28">28</option>
            <option value="day29">29</option>

			<option value="G10">Grade 10</option>

        <br>

        <br>

        <br>

        <br>

        <input type="radio" id="hybrid" name="Mode">
        <label for="Mode">Hybrid</label>
        <br>

        <input type="radio" id="homeschool" name="Mode">
        <label for="Mode">Homeschooling</label>
        <br><br>

	    <input type="Submit" id="Submit" name="Submit" value="Submit Application">
